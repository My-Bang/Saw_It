<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, html {
                 margin: 0;
                 padding: 0;
                 width: 100%;
                 height: 100%;
                 overflow: hidden;
                 padding-top: 60px;
                 background-color: #eef2f3;
             }

             #header {
                 display: flex;
                 justify-content: flex-start;
                 align-items: center;
                 height: 115px;
                 position: absolute;
                 top: -10.5px;
                 width: 100%;
                 z-index: 3;
                 padding-left: 40px; /* 왼쪽 여백을 40px로 설정하여 배너를 오른쪽으로 이동 */
                 background-color: #ffffff; /* 헤더에만 흰색 배경 추가 */
             }

             #menu {
                 display: flex;
                 justify-content: center;
                 align-items: center;
                 background-color: white;
                 height: 70px;
                 position: absolute;
                 top: 30px;
                 width: 40%;
                 z-index: 4;
                 left: 50%;
                 transform: translateX(-50%);
             }


             #header img {
                 width: 200px;
                 height: 100px;
             }

             .menu-item {
                 padding: 8px 12px;
                 cursor: pointer;
                 color: black;
                 transition: background-color 0.3s;
                 position: relative;
                 font-size: 20px;
                 margin: 0 10px;
             }
             .menu-item:hover {
                 background-color: #555;
             }
             #map-container {
                 display: flex;
                 flex-direction: column;
                 justify-content: flex-start;
                 align-items: center;
                 width: 100%;
                 height: calc(100vh - 100px);
                 position: absolute;
                 top: 105px;
                 z-index: 1;
             }
           * {
               padding: 0;
               margin: 0;
               box-sizing: border-box;
           }
           ul, ol {
               list-style: none;
           }

           .menu-link {
               text-decoration: none;
               color: #000000;
               font-size: 18px;
               display: block;
               padding: 0 20px;
               height: 70px;
               line-height: 70px;
               transition: color 0.3s, background-color 0.3s, transform 0.3s;
           }

           .menu-link:hover {
               color: #2c3e50;
               background-color: #ecf0f1;
               border-radius: 8px;
               box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
           }

           .default-link {
               text-decoration: none;
               color: #4a90e2;
               font-size: 18px;
           }

           nav {
               width: 100%;
               overflow: hidden;
               height: 70px;
               background-color: #fff;
               margin: 0 auto;
               box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
               border-radius: 10px;
               animation: navSlide 0.5s ease-out;
           }

           #nav1 {
               text-align: center;
           }
           #nav1 > ul {
               display: inline-block;
           }
           #nav1 > ul li {
               display: inline-block;
               margin: 0 15px;
               line-height: 70px;
               position: relative;
           }
           #nav1 > ul li:not(:last-child)::after {
               content: '';
               position: absolute;
               right: -10px;
               top: 50%;
               transform: translateY(-50%);
               width: 1px;
               height: 50%;
               background-color: #8C8688;
           }
           @keyframes navSlide {
               0% {
                   opacity: 0;
                   transform: translateY(-20px);
               }
               100% {
                   opacity: 1;
                   transform: translateY(0);
               }
           }
    </style>
</head>
<body>
<div id="header">
    <a href="http://localhost:8080/board/map.html">
        <img src="https://blog.kakaocdn.net/dn/FR3pX/btsHPV3WMkV/FiitqJss9q7kNdF848IGB0/img.png" alt="배너이미지">
    </a>
</div>
</div><div id="menu">
    <nav id="nav1">
        <ul>
            <li><a href="#" onclick="navigate('튜토리얼')" class="menu-link">튜토리얼</a></li>
            <li><a href="#" onclick="navigate('커뮤니티')" class="menu-link">커뮤니티</a></li>
            <li><a href="#" onclick="navigate('전문가 상담')" class="menu-link">전문가 상담</a></li>
            <li><a href="#" onclick="navigate('Q & A')" class="menu-link">Q & A</a></li>
            <li><a href="#" onclick="navigate('프로필')" class="menu-link">프로필</a></li>
        </ul>
    </nav>
</div>
<h1>자주 묻는 질문 구현중....</h1>
<script>
    function navigate(destination) {
        if (destination === '커뮤니티') {
            window.location.href = 'http://localhost:8080/board/list';
        } else if (destination === '프로필') {
            window.location.href = 'http://localhost:8080/naver/profile';
        }else if (destination === '튜토리얼') {
            window.location.href = 'http://localhost:8080/board/tutorial';
        }else if (destination === '전문가 상담') {
            window.location.href = 'http://localhost:8080/';
        }else if (destination === 'Q & A') {
               window.location.href = 'http://localhost:8080/board/Q&A';
           }
    }
</script>

</body>
</html>
