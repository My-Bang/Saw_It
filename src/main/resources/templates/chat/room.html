<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>채팅방</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container" id="app" v-cloak>
    <div class="row">
        <div class="col-md-12">
            <h3>채팅방 리스트</h3>
        </div>
    </div>
    <div class="input-group my-3">
        <div class="input-group-prepend">
            <label class="input-group-text">방제목</label>
        </div>
        <input type="text" class="form-control" v-model="room_name" v-on:keyup.enter="createRoom" placeholder="방 제목을 입력하세요">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" @click="createRoom">채팅방 개설</button>
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item list-group-item-action"
            v-for="item in chatrooms"
            :key="item.roomId"
            @click="enterRoom(item.roomId)">
            {{item.name}}
        </li>
    </ul>
</div>

<!-- Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
<!-- Optional: Bootstrap JS and dependencies if needed -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            room_name: '',
            chatrooms: []
        },
        created() {
            this.findAllRoom();
        },
        methods: {
            findAllRoom: function() {
                axios.get('/chat/rooms')
                    .then(response => { this.chatrooms = response.data; })
                    .catch(error => { console.error("채팅방 목록 로드 실패:", error); });
            },
            createRoom: function() {
                if (this.room_name.trim() === "") {
                    alert("방 제목을 입력해 주십시요.");
                    return;
                }
                const params = new URLSearchParams();
                params.append("name", this.room_name);
                axios.post('/chat/room', params)
                    .then(response => {
                        alert(response.data.name + " 방 개설에 성공하였습니다.");
                        this.room_name = '';
                        this.findAllRoom();
                    })
                    .catch(error => {
                        console.error("채팅방 개설 실패:", error);
                        alert("채팅방 개설에 실패하였습니다.");
                    });
            },
            enterRoom: function(roomId) {
                const sender = prompt('대화명을 입력해 주세요.');
                if (sender && sender.trim() !== "") {
                    localStorage.setItem('wschat.sender', sender);
                    localStorage.setItem('wschat.roomId', roomId);
                    location.href = "/chat/room/enter/" + roomId;
                } else {
                    alert("대화명을 입력해 주세요.");
                }
            }
        }
    });
</script>
</body>
</html>
